<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>TestShop ‚Äî –ü—Ä–µ–º–∏—É–º –û–ø—Ç–æ–≤—ã–π –í–µ–π–ø—à–æ–ø</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #000;
      --card: #111;
      --card-hover: #1a1a1a;
      --text: #fff;
      --text-muted: #888;
      --accent: #ff2a6d;
      --accent-dark: #ff0055;
      --border: #222;
      --success: #4cd964;
      --warning: #ffcc00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 120px;
      position: relative;
    }

    /* Header with Search */
    header {
      background: #000;
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #ff2a6d, #ff7b54);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
    }

    .search-input {
      width: 100%;
      padding: 10px 16px 10px 40px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 50px;
      color: white;
      font-size: 15px;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .cart-icon-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent);
      color: white;
      font-size: 11px;
      font-weight: 700;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Filter bar */
    .filters {
      padding: 16px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .filters::-webkit-scrollbar { display: none; }

    .filter-btn {
      padding: 8px 16px;
      background: #1a1a1a;
      border-radius: 50px;
      font-size: 14px;
      color: var(--text-muted);
      cursor: pointer;
      white-space: nowrap;
      border: 1px solid var(--border);
    }
    .filter-btn.active, .filter-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Main content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .sort-controls {
      display: flex;
      justify-content: flex-end;
      padding: 12px 0;
    }

    .sort-select {
      background: var(--card);
      color: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 12px;
    }

    .product-card {
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid var(--border);
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(255, 42, 109, 0.25);
      border-color: #333;
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      padding: 20px;
      background: #0a0a0a;
    }

    .product-info {
      padding: 18px;
    }

    .product-name {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 12px;
      line-height: 1.3;
      color: white;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .price-tiers {
      margin: 12px 0;
    }

    .price-tier {
      font-size: 14px;
      color: var(--text-muted);
      margin: 4px 0;
      display: flex;
      justify-content: space-between;
    }
    .price-tier.active {
      color: var(--accent);
      font-weight: 600;
    }

    .qty-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 16px 0;
    }

    .qty-btn {
      width: 36px;
      height: 36px;
      background: #1e1e1e;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .qty-btn:hover {
      background: #2a2a2a;
      border-color: #444;
    }

    .qty-input {
      width: 60px;
      padding: 8px;
      background: #151515;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
    }

    .add-to-cart {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .add-to-cart:hover {
      background: var(--accent-dark);
      transform: scale(1.02);
    }

    /* Cart panel */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background: var(--card);
      border-left: 1px solid var(--border);
      box-shadow: -10px 0 30px rgba(0,0,0,0.5);
      z-index: 2000;
      transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-title {
      font-weight: 800;
      font-size: 22px;
      color: white;
    }

    .close-cart {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-cart:hover {
      background: #222;
      color: white;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 0 24px;
    }

    .cart-item {
      display: flex;
      padding: 18px 0;
      border-bottom: 1px solid var(--border);
    }

    .cart-item-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background: #0a0a0a;
      border-radius: 10px;
      margin-right: 16px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: white;
    }

    .cart-item-price {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .cart-qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-qty-btn {
      width: 30px;
      height: 30px;
      background: #1e1e1e;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-qty-input {
      width: 48px;
      padding: 6px;
      background: #151515;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      text-align: center;
      font-size: 14px;
    }

    .cart-remove {
      color: #ff4c4c;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }

    .cart-total {
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      font-size: 18px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
    }

    .checkout-form {
      padding: 24px;
      border-top: 1px solid var(--border);
    }

    .form-input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #151515;
      color: white;
      font-size: 16px;
    }

    .checkout-btn {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 16px;
      font-weight: 800;
      font-size: 17px;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: var(--accent-dark);
    }

    .checkout-btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1999;
      display: none;
    }
    .overlay.visible {
      display: block;
    }

    /* Empty states */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      color: #444;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--success);
      color: #000;
      padding: 14px 24px;
      border-radius: 16px;
      z-index: 2000;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      font-weight: 700;
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .notification.show {
      transform: translateX(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
      .header-content {
        flex-direction: column;
        gap: 12px;
      }
      .search-container {
        margin: 12px 0;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">TestShop</div>
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
    </div>
    <button class="cart-icon-btn" id="cartIconBtn">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </button>
  </div>
</header>

<div class="filters" id="categoryFilters">
  <!-- Dynamic categories -->
</div>

<div class="container">
  <div class="sort-controls">
    <select class="sort-select" id="sortSelect">
      <option value="name-asc">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é (–ê-–Ø)</option>
      <option value="name-desc">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é (–Ø-–ê)</option>
      <option value="price-asc">–ü–æ —Ü–µ–Ω–µ (–Ω–∏–∑–∫–∞—è ‚Üí –≤—ã—Å–æ–∫–∞—è)</option>
      <option value="price-desc">–ü–æ —Ü–µ–Ω–µ (–≤—ã—Å–æ–∫–∞—è ‚Üí –Ω–∏–∑–∫–∞—è)</option>
    </select>
  </div>

  <div class="products-grid" id="productsGrid">
    <div class="empty-state">
      <i class="fas fa-box-open"></i>
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</p>
    </div>
  </div>
</div>

<div class="cart-panel" id="cartPanel">
  <div class="cart-header">
    <div class="cart-title">–í–∞—à –∑–∞–∫–∞–∑</div>
    <button class="close-cart" id="closeCart">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="cart-items" id="cartItems">
    <!-- Cart items -->
  </div>
  <div class="cart-total">
    <span>–ò—Ç–æ–≥–æ:</span>
    <span id="cartTotal">0 ‚ÇΩ</span>
  </div>
  <div class="checkout-form">
    <input type="text" class="form-input" id="telegramUser" placeholder="–í–∞—à @username –≤ Telegram">
    <input type="text" class="form-input" id="sdekAddress" placeholder="–ê–¥—Ä–µ—Å –°–î–≠–ö (–≥–æ—Ä–æ–¥ + –ü–í–ó)">
    <button class="checkout-btn" id="checkoutBtn" disabled>–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>
</div>

<div class="overlay" id="overlay"></div>

<div class="notification" id="notification">–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!</div>

<script>
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8p7KvP3QiobeQ8rLL7hTQL8_kblh-TiZS841Yo6gi94kHzh2HvG1XCGS5Umw0HuiM/exec';
  
  let products = [];
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let filteredProducts = [];

  // DOM elements
  const productsGrid = document.getElementById('productsGrid');
  const categoryFilters = document.getElementById('categoryFilters');
  const cartPanel = document.getElementById('cartPanel');
  const cartIconBtn = document.getElementById('cartIconBtn');
  const closeCart = document.getElementById('closeCart');
  const overlay = document.getElementById('overlay');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const cartCount = document.getElementById('cartCount');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const telegramUser = document.getElementById('telegramUser');
  const sdekAddress = document.getElementById('sdekAddress');
  const notification = document.getElementById('notification');
  const searchInput = document.getElementById('searchInput');
  const sortSelect = document.getElementById('sortSelect');

  // Fetch products
  async function fetchProducts() {
    try {
      const response = await fetch(APPS_SCRIPT_URL + '?_=' + Date.now());
      const data = await response.json();
      products = Array.isArray(data) ? data : (data.products || []);
      filteredProducts = [...products];
      renderCategories();
      renderProducts();
      updateCartUI();
      return true;
    } catch (e) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
      productsGrid.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã</p></div>';
      return false;
    }
  }

  // Render categories
  function renderCategories() {
    const categories = [...new Set(products.map(p => p.category_name))];
    categoryFilters.innerHTML = '<div class="filter-btn active" data-category="all">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</div>';
    
    categories.forEach(cat => {
      const btn = document.createElement('div');
      btn.className = 'filter-btn';
      btn.textContent = cat;
      btn.dataset.category = cat;
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterProducts();
      });
      categoryFilters.appendChild(btn);
    });
    filterProducts();
  }

  // Filter and sort products
  function filterProducts() {
    const searchValue = searchInput.value.toLowerCase().trim();
    const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
    
    let result = products;
    
    if (activeCategory !== 'all') {
      result = result.filter(p => p.category_name === activeCategory);
    }
    
    if (searchValue) {
      result = result.filter(p => p.name.toLowerCase().includes(searchValue));
    }
    
    // Apply sorting
    const sortValue = sortSelect.value;
    if (sortValue === 'name-asc') {
      result.sort((a, b) => a.name.localeCompare(b.name));
    } else if (sortValue === 'name-desc') {
      result.sort((a, b) => b.name.localeCompare(a.name));
    } else if (sortValue === 'price-asc') {
      result.sort((a, b) => getBasePrice(a) - getBasePrice(b));
    } else if (sortValue === 'price-desc') {
      result.sort((a, b) => getBasePrice(b) - getBasePrice(a));
    }
    
    filteredProducts = result;
    renderProducts();
  }

  // Render products
  function renderProducts() {
    if (filteredProducts.length === 0) {
      productsGrid.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
      return;
    }
    
    productsGrid.innerHTML = '';
    filteredProducts.forEach(item => {
      const card = document.createElement('div');
      card.className = 'product-card';
      
      // Determine active price tier
      const totalSum = cart.reduce((sum, i) => sum + (i.qty * getBasePrice(i)), 0);
      const basePrice = getBasePrice(item);
      let activeTier = { label: '', price: basePrice };
      
      if (totalSum >= 100000 && item.price_100k) activeTier = { label: '–û—Ç 100.000 ‚ÇΩ', price: item.price_100k };
      else if (totalSum >= 50000 && item.price_50k) activeTier = { label: '–û—Ç 50.000 ‚ÇΩ', price: item.price_50k };
      else if (totalSum >= 30000 && item.price_30k) activeTier = { label: '–û—Ç 30.000 ‚ÇΩ', price: item.price_30k };
      else if (totalSum >= 10000 && item.price_10k) activeTier = { label: '–û—Ç 10.000 ‚ÇΩ', price: item.price_10k };
      else if (totalSum >= 5000 && item.price_5k) activeTier = { label: '–û—Ç 5.000 ‚ÇΩ', price: item.price_5k };
      
      const priceTiers = [
        { label: '–û—Ç 5.000 ‚ÇΩ', price: item.price_5k },
        { label: '–û—Ç 10.000 ‚ÇΩ', price: item.price_10k },
        { label: '–û—Ç 30.000 ‚ÇΩ', price: item.price_30k },
        { label: '–û—Ç 50.000 ‚ÇΩ', price: item.price_50k },
        { label: '–û—Ç 100.000 ‚ÇΩ', price: item.price_100k }
      ].filter(p => p.price > 0);
      
      card.innerHTML = `
        <img src="${item.img || 'https://placehold.co/150/111111/ffffff?text=No+Image'}" alt="${item.name}" class="product-img">
        <div class="product-info">
          <div class="product-name">${item.name}</div>
          <div class="price-tiers">
            ${priceTiers.map(p => 
              `<div class="price-tier ${p.label === activeTier.label ? 'active' : ''}">${p.label}: <strong>${p.price} ‚ÇΩ</strong></div>`
            ).join('')}
          </div>
          <div class="qty-section">
            <button class="qty-btn minus" data-id="${item.id}">‚àí</button>
            <input type="number" class="qty-input" value="1" min="1" data-id="${item.id}">
            <button class="qty-btn plus" data-id="${item.id}">+</button>
          </div>
          <button class="add-to-cart" data-id="${item.id}">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
      `;
      productsGrid.appendChild(card);
    });
    
    // Add event listeners
    document.querySelectorAll('.qty-btn.plus').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = Number(btn.dataset.id);
        const input = btn.previousElementSibling;
        input.value = Math.max(1, parseInt(input.value) + 1);
      });
    });
    
    document.querySelectorAll('.qty-btn.minus').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = Number(btn.dataset.id);
        const input = btn.nextElementSibling;
        input.value = Math.max(1, parseInt(input.value) - 1);
      });
    });
    
    document.querySelectorAll('.qty-input').forEach(input => {
      input.addEventListener('change', () => {
        const val = parseInt(input.value);
        if (isNaN(val) || val < 1) input.value = 1;
      });
    });
    
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = Number(btn.dataset.id);
        const qtyInput = btn.parentElement.querySelector('.qty-input');
        const qty = parseInt(qtyInput.value) || 1;
        addToCart(id, qty);
        showNotification();
      });
    });
  }

  // Cart functions
  function addToCart(productId, qty = 1) {
    const item = products.find(p => p.id === productId);
    if (!item) return;
    
    const existing = cart.find(i => i.id === productId);
    if (existing) {
      existing.qty += qty;
    } else {
      cart.push({ ...item, qty: qty });
    }
    saveCart();
    updateCartUI();
  }

  function removeFromCart(productId) {
    cart = cart.filter(i => i.id !== productId);
    saveCart();
    updateCartUI();
  }

  function updateCartItemQty(productId, qty) {
    const item = cart.find(i => i.id === productId);
    if (item) {
      if (qty <= 0) {
        removeFromCart(productId);
      } else {
        item.qty = qty;
        saveCart();
        updateCartUI();
      }
    }
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function updateCartUI() {
    // Update cart count
    const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
    cartCount.textContent = totalCount;
    checkoutBtn.disabled = totalCount === 0;
    
    // Update cart items
    if (cart.length === 0) {
      cartItems.innerHTML = '<div class="empty-state" style="margin: 40px 0;"><i class="fas fa-shopping-cart"></i><p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p></div>';
      cartTotal.textContent = '0 ‚ÇΩ';
      return;
    }
    
    cartItems.innerHTML = '';
    let total = 0;
    
    cart.forEach(item => {
      const itemTotal = getPrice(item);
      total += itemTotal;
      
      const el = document.createElement('div');
      el.className = 'cart-item';
      el.innerHTML = `
        <img src="${item.img || 'https://placehold.co/60/111111/ffffff?text='}" alt="${item.name}" class="cart-item-img">
        <div class="cart-item-info">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">${getBasePrice(item)} ‚ÇΩ</div>
          <div class="cart-qty-controls">
            <button class="cart-qty-btn minus" data-id="${item.id}">‚àí</button>
            <input type="number" class="cart-qty-input" value="${item.qty}" min="1" data-id="${item.id}">
            <button class="cart-qty-btn plus" data-id="${item.id}">+</button>
          </div>
          <button class="cart-remove" data-id="${item.id}"><i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å</button>
        </div>
        <div>${itemTotal} ‚ÇΩ</div>
      `;
      cartItems.appendChild(el);
    });
    
    cartTotal.textContent = `${total} ‚ÇΩ`;
    
    // Add event listeners for cart
    document.querySelectorAll('.cart-qty-btn.plus').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const id = Number(btn.dataset.id);
        const input = btn.previousElementSibling;
        const val = parseInt(input.value) + 1;
        updateCartItemQty(id, val);
      });
    });
    
    document.querySelectorAll('.cart-qty-btn.minus').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const id = Number(btn.dataset.id);
        const input = btn.nextElementSibling;
        const val = Math.max(1, parseInt(input.value) - 1);
        updateCartItemQty(id, val);
      });
    });
    
    document.querySelectorAll('.cart-qty-input').forEach(input => {
      input.addEventListener('change', (e) => {
        e.stopPropagation();
        const id = Number(input.dataset.id);
        const val = parseInt(input.value);
        if (isNaN(val) || val < 1) {
          updateCartItemQty(id, 1);
        } else {
          updateCartItemQty(id, val);
        }
      });
    });
    
    document.querySelectorAll('.cart-remove').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const id = Number(btn.dataset.id);
        removeFromCart(id);
      });
    });
  }

  function getPrice(item) {
    const totalSum = cart.reduce((sum, i) => sum + (i.qty * getBasePrice(i)), 0);
    const qty = item.qty;
    
    if (totalSum >= 100000 && item.price_100k) return item.price_100k * qty;
    if (totalSum >= 50000 && item.price_50k) return item.price_50k * qty;
    if (totalSum >= 30000 && item.price_30k) return item.price_30k * qty;
    if (totalSum >= 10000 && item.price_10k) return item.price_10k * qty;
    if (totalSum >= 5000 && item.price_5k) return item.price_5k * qty;
    return getBasePrice(item) * qty;
  }

  function getBasePrice(item) {
    return item.price_5k || item.price_10k || item.price_30k || item.price_50k || item.price_100k || 0;
  }

  // UI Controls
  function showNotification() {
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
    }, 3000);
  }

  function openCart() {
    cartPanel.classList.add('open');
    overlay.classList.add('visible');
    document.body.style.overflow = 'hidden';
  }

  function closeCart() {
    cartPanel.classList.remove('open');
    overlay.classList.remove('visible');
    document.body.style.overflow = '';
  }

  // Event listeners
  cartIconBtn.addEventListener('click', openCart);
  closeCart.addEventListener('click', closeCart);
  overlay.addEventListener('click', closeCart);

</script>
