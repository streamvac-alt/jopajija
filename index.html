<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>TestShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --card: #111;
      --card-hover: #1a1a1a;
      --text: #fff;
      --text-muted: #888;
      --accent: #ff2a6d;
      --accent-dark: #ff0055;
      --border: #222;
      --success: #4cd964;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }

    header {
      padding: 20px 24px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      background: #000;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -1.2px;
      background: linear-gradient(90deg, #ff2a6d, #ff7b54);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tabs {
      display: flex;
      gap: 14px;
      padding: 16px 20px 12px;
      overflow-x: auto;
      background: var(--bg);
      scrollbar-width: none;
    }
    .tabs::-webkit-scrollbar { display: none; }

    .tab {
      padding: 10px 22px;
      background: var(--card);
      border-radius: 14px;
      font-weight: 700;
      font-size: 15px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.25s ease;
      border: 2px solid var(--card);
    }
    .tab.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .tab:hover:not(.active) {
      background: #1c1c1c;
      border-color: #333;
    }

    .subcategories {
      padding: 12px 20px 12px;
      background: var(--bg);
      display: none;
      flex-wrap: wrap;
      gap: 12px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .subcategories::-webkit-scrollbar { display: none; }

    .subcategory {
      padding: 8px 20px;
      background: var(--card);
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid var(--card);
    }
    .subcategory.active, .subcategory:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 24px;
      padding: 24px 20px 120px;
    }

    .product-card {
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid var(--border);
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(255, 42, 109, 0.25);
      border-color: #333;
    }

    .product-img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      padding: 16px;
      background: #0a0a0a;
    }

    .product-info {
      padding: 16px;
    }

    .product-name {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 10px;
      line-height: 1.3;
      color: white;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .price-tier {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0;
      font-weight: 500;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 14px 0;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      background: #1e1e1e;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .qty-btn:hover {
      background: #2a2a2a;
      border-color: #444;
    }

    .qty-input {
      width: 56px;
      padding: 6px;
      background: #151515;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
    }

    .add-to-cart {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .add-to-cart:hover {
      background: var(--accent-dark);
      transform: scale(1.02);
    }

    .cart-btn {
      position: fixed;
      bottom: 28px;
      right: 28px;
      width: 72px;
      height: 72px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(255, 42, 109, 0.6);
      z-index: 1000;
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .cart-btn:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 10px 30px rgba(255, 42, 109, 0.8);
    }

    .cart-panel {
      position: fixed;
      bottom: 110px;
      right: 28px;
      width: 360px;
      background: var(--card);
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      padding: 28px;
      display: none;
      max-height: 70vh;
      overflow-y: auto;
      z-index: 1000;
      border: 1px solid var(--border);
    }

    .cart-title {
      font-weight: 800;
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
      color: white;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
      line-height: 1.3;
    }

    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .cart-qty-btn {
      width: 34px;
      height: 34px;
      background: #1e1e1e;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-qty-input {
      width: 60px;
      padding: 8px;
      background: #151515;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
    }

    .checkout-form {
      margin-top: 28px;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #151515;
      color: white;
      font-size: 16px;
    }

    .checkout-btn {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 16px;
      font-weight: 800;
      font-size: 17px;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .checkout-btn:hover {
      background: var(--accent-dark);
    }

    .empty-cart {
      text-align: center;
      color: var(--text-muted);
      padding: 40px 0;
      font-style: italic;
      font-size: 16px;
    }

    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--success);
      color: #000;
      padding: 14px 24px;
      border-radius: 16px;
      display: none;
      z-index: 2000;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      font-weight: 700;
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      0% { transform: scale(0.7) translateY(30px); opacity: 0; }
      80% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    .loading, .error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 50px 20px;
      color: var(--text-muted);
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">TestShop</div>
</header>

<div class="tabs" id="tabs"></div>

<div class="subcategories" id="subcategories"></div>

<div class="products" id="products">
  <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
</div>

<div class="cart-btn" id="cartBtn">üõí</div>

<div class="cart-panel" id="cartPanel">
  <div class="cart-title">–í–∞—à –∑–∞–∫–∞–∑</div>
  <div id="cartItems"></div>
  <div id="checkoutForm" class="checkout-form">
    <input type="text" class="form-input" id="telegramUser" placeholder="–í–∞—à @username –≤ Telegram">
    <input type="text" class="form-input" id="sdekAddress" placeholder="–ê–¥—Ä–µ—Å –°–î–≠–ö (–≥–æ—Ä–æ–¥ + –ü–í–ó)">
    <button class="checkout-btn" id="checkoutBtn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>
</div>

<div class="notification" id="notification">–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!</div>

<script>
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8p7KvP3QiobeQ8rLL7hTQL8_kblh-TiZS841Yo6gi94kHzh2HvG1XCGS5Umw0HuiM/exec';

  let products = [];
  let currentCategory = '';
  let currentSubcategory = null;
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  const productsEl = document.getElementById('products');
  const tabsEl = document.getElementById('tabs');
  const subcategoriesEl = document.getElementById('subcategories');
  const cartBtn = document.getElementById('cartBtn');
  const cartPanel = document.getElementById('cartPanel');
  const cartItemsEl = document.getElementById('cartItems');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const telegramInput = document.getElementById('telegramUser');
  const sdekInput = document.getElementById('sdekAddress');
  const notification = document.getElementById('notification');

  async function fetchProducts() {
    try {
      const response = await fetch(APPS_SCRIPT_URL + '?_=' + Date.now());
      const data = await response.json();
      products = Array.isArray(data) ? data : (data.products || []);
      return true;
    } catch (e) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
      productsEl.innerHTML = '<div class="error">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ç–∞–±–ª–∏—Ü—É.</div>';
      return false;
    }
  }

  function renderTabs() {
    const categories = [...new Set(products.map(p => p.category_name))];
    tabsEl.innerHTML = '';
    let isFirst = true;
    categories.forEach(name => {
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.textContent = name;
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentCategory = name;
        renderSubcategories();
        renderProducts();
      });
      if (isFirst) {
        tab.classList.add('active');
        currentCategory = name;
        isFirst = false;
      }
      tabsEl.appendChild(tab);
    });
    if (categories.length > 0) {
      renderSubcategories();
      renderProducts();
    } else {
      productsEl.innerHTML = '<div class="error">–ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π</div>';
    }
  }

  function renderSubcategories() {
    if (!currentCategory) {
      subcategoriesEl.style.display = 'none';
      currentSubcategory = null;
      return;
    }
    const brands = [...new Set(
      products
        .filter(p => p.category_name === currentCategory && p.subcategory)
        .map(p => p.subcategory)
    )];
    subcategoriesEl.innerHTML = '';
    const allBtn = document.createElement('div');
    allBtn.className = 'subcategory active';
    allBtn.textContent = '–í—Å–µ';
    allBtn.addEventListener('click', () => {
      currentSubcategory = null;
      document.querySelectorAll('.subcategory').forEach(el => el.classList.remove('active'));
      allBtn.classList.add('active');
      renderProducts();
    });
    subcategoriesEl.appendChild(allBtn);
    brands.forEach(brand => {
      const btn = document.createElement('div');
      btn.className = 'subcategory';
      btn.textContent = brand;
      btn.addEventListener('click', () => {
        currentSubcategory = brand;
        document.querySelectorAll('.subcategory').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        renderProducts();
      });
      subcategoriesEl.appendChild(btn);
    });
    subcategoriesEl.style.display = 'flex';
  }

  function renderProducts() {
    productsEl.innerHTML = '';
    const filtered = products.filter(item => {
      if (item.category_name !== currentCategory) return false;
      if (currentSubcategory && item.subcategory !== currentSubcategory) return false;
      return true;
    });
    if (filtered.length === 0) {
      productsEl.innerHTML = '<div class="error">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</div>';
      return;
    }
    filtered.forEach(item => {
      const card = document.createElement('div');
      card.className = 'product-card';
      const prices = [
        { label: '–û—Ç 5.000 ‚ÇΩ', price: item.price_5k },
        { label: '–û—Ç 10.000 ‚ÇΩ', price: item.price_10k },
        { label: '–û—Ç 30.000 ‚ÇΩ', price: item.price_30k },
        { label: '–û—Ç 50.000 ‚ÇΩ', price: item.price_50k },
        { label: '–û—Ç 100.000 ‚ÇΩ', price: item.price_100k }
      ].filter(p => p.price > 0);
      card.innerHTML = `
        <img src="${item.img || 'https://placehold.co/150/111111/ffffff?text=No+Image'}" alt="${item.name}" class="product-img">
        <div class="product-info">
          <div class="product-name">${item.name}</div>
          ${prices.map(p => `<div class="price-tier">${p.label}: ${p.price} ‚ÇΩ</div>`).join('')}
          <div class="qty-controls">
            <button class="qty-btn minus" data-id="${item.id}">‚àí</button>
            <input type="number" class="qty-input" value="1" min="1" data-id="${item.id}">
            <button class="qty-btn plus" data-id="${item.id}">+</button>
          </div>
          <button class="add-to-cart" data-id="${item.id}">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
      `;
      productsEl.appendChild(card);
    });

    document.querySelectorAll('.qty-btn.plus').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = Number(btn.dataset.id);
        const input = btn.previousElementSibling;
        input.value = Math.max(1, parseInt(input.value) + 1);
      });
    });
    document.querySelectorAll('.qty-btn.minus').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = Number(btn.dataset.id);
        const input = btn.nextElementSibling;
        input.value = Math.max(1, parseInt(input.value) - 1);
      });
    });
    document.querySelectorAll('.qty-input').forEach(input => {
      input.addEventListener('change', () => {
        const val = parseInt(input.value);
        if (isNaN(val) || val < 1) input.value = 1;
      });
    });
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = Number(btn.dataset.id);
        const qtyInput = btn.parentElement.querySelector('.qty-input');
        const qty = parseInt(qtyInput.value) || 1;
        addToCart(id, qty);
        showNotification();
      });
    });
  }

  function addToCart(productId, qty = 1) {
    const item = products.find(p => p.id === productId);
    if (!item) return;
    const existing = cart.find(i => i.id === productId);
    if (existing) {
      existing.qty += qty;
    } else {
      cart.push({ ...item, qty: qty });
    }
    saveCart();
    updateCartView();
  }

  function updateCartView() {
    if (cart.length === 0) {
      cartItemsEl.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
      return;
    }
    cartItemsEl.innerHTML = '';
    cart.forEach(item => {
      const el = document.createElement('div');
      el.className = 'cart-item';
      el.innerHTML = `
        <div class="cart-item-info">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-qty">
            <button class="cart-qty-btn minus" data-id="${item.id}">‚àí</button>
            <input type="number" class="cart-qty-input" value="${item.qty}" min="1" data-id="${item.id}">
            <button class="cart-qty-btn plus" data-id="${item.id}">+</button>
          </div>
        </div>
        <div>${getPrice(item)} ‚ÇΩ</div>
      `;
      cartItemsEl.appendChild(el);
    });

    document.querySelectorAll('.cart-qty-btn.plus').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const id = Number(btn.dataset.id);
        const input = btn.previousElementSibling;
        const val = parseInt(input.value) + 1;
        input.value = val;
        updateCartItemQty(id, val);
      });
    });
    document.querySelectorAll('.cart-qty-btn.minus').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const id = Number(btn.dataset.id);
        const input = btn.nextElementSibling;
        const val = Math.max(1, parseInt(input.value) - 1);
        input.value = val;
        updateCartItemQty(id, val);
      });
    });
    document.querySelectorAll('.cart-qty-input').forEach(input => {
      input.addEventListener('change', (e) => {
        e.stopPropagation();
        const id = Number(input.dataset.id);
        const val = parseInt(input.value);
        if (isNaN(val) || val < 1) {
          input.value = 1;
          updateCartItemQty(id, 1);
        } else {
          updateCartItemQty(id, val);
        }
      });
    });
  }

  function updateCartItemQty(itemId, qty) {
    const item = cart.find(i => i.id === itemId);
    if (item) {
      item.qty = qty;
      if (qty <= 0) {
        cart = cart.filter(i => i.id !== itemId);
      }
      saveCart();
      updateCartView();
    }
  }

  function getPrice(item) {
    const totalSum = cart.reduce((sum, i) => sum + (i.qty * getBasePrice(i)), 0);
    const qty = item.qty;
    if (totalSum >= 100000 && item.price_100k) return item.price_100k * qty;
    if (totalSum >= 50000 && item.price_50k) return item.price_50k * qty;
    if (totalSum >= 30000 && item.price_30k) return item.price_30k * qty;
    if (totalSum >= 10000 && item.price_10k) return item.price_10k * qty;
    if (totalSum >= 5000 && item.price_5k) return item.price_5k * qty;
    return getBasePrice(item) * qty;
  }

  function getBasePrice(item) {
    return item.price_5k || item.price_10k || item.price_30k || item.price_50k || item.price_100k || 0;
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  cartBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    cartPanel.style.display = cartPanel.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', (e) => {
    if (!cartPanel.contains(e.target) && e.target !== cartBtn) {
      cartPanel.style.display = 'none';
    }
  });

  cartPanel.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  checkoutBtn.addEventListener('click', async () => {
    const tg = telegramInput.value.trim();
    const addr = sdekInput.value.trim();
    if (!tg || !addr) {
      alert('–£–∫–∞–∂–∏—Ç–µ Telegram –∏ –∞–¥—Ä–µ—Å –°–î–≠–ö!');
      return;
    }
    if (cart.length === 0) {
      alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
      return;
    }
    let message = `üîî –ù–û–í–´–ô –ó–ê–ö–ê–ó\n\n`;
    message += `Telegram: ${tg}\n`;
    message += `–°–î–≠–ö: ${addr}\n\n`;
    message += `–¢–æ–≤–∞—Ä—ã:\n`;
    cart.forEach(item => {
      message += `- ${item.name} √ó${item.qty} = ${getPrice(item)} ‚ÇΩ\n`;
    });
    const total = cart.reduce((sum, item) => sum + getPrice(item), 0);
    message += `\n–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
    const botToken = '8385164830:AAFg-G2MVV5sR4OrtOosil60docftF86NDQ';
    const adminId = '660436506';
    try {
      const res = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminId, text: message })
      });
      if (res.ok) {
        alert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Telegram.');
        cart = [];
        saveCart();
        updateCartView();
        telegramInput.value = '';
        sdekInput.value = '';
        cartPanel.style.display = 'none';
      } else {
        throw new Error('–û—à–∏–±–∫–∞ Telegram API');
      }
    } catch (e) {
